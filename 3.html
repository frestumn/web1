<h2>Tomb Rider</h2>
<strong>4:45~55. <u>협동!</strong></u>,
<br><br>그 괴물이 직접하는 거면 임팩트가 덜했을텐데
협동해서 그러니까 웃기면서도
한편 더 자극적. <p style="margin-top:40px;">왜?
원래 개인대개인 구도인게 고정관념인데,
이걸 조직적으로 하니까
반전인게 하나.
그리고 개인대개인 구도에서는
라라의 반항이 어떤가가 중요한데,
조직적으로 움직이니 완벽히 무력화된다는게 또 하나.
마지막으로 구도자체가 정복욕을
자극하기 괜찮다.
</p>
